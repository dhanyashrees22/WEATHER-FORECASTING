<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Weather Forecast</h1>
    
    <form method="POST">
      <input type="text" name="city" placeholder="Enter city name" required>
      <button type="submit">Check Weather</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if weather %}
      <div class="card">
        <h2>{{ weather.city }}</h2>
        <p><b>Date & Time:</b> {{ weather.date_time }}</p>
        <p><b>Temperature:</b> {{ weather.temp }}</p>
        <p><b>Condition:</b> {{ weather.desc }}</p>
        <p><b>Humidity:</b> {{ weather.humidity }}</p>
        <p><b>Wind Speed:</b> {{ weather.wind }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
